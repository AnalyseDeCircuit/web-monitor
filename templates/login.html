<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Web Monitor - ÁôªÂΩï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .login-header p {
            color: #888;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background-color: #f9fafb;
        }

        input::placeholder {
            color: #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .error {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px 14px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success {
            background-color: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 12px 14px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            display: none;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            color: #667eea;
            font-size: 14px;
        }

        .tips {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 12px;
            color: #999;
        }

        .tips code {
            background-color: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 480px) {
            body {
                align-items: flex-start;
                padding: calc(16px + env(safe-area-inset-top)) 16px calc(16px + env(safe-area-inset-bottom));
            }

            .login-container {
                padding: 24px;
                margin-top: 40px;
            }

            input {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">üñ•Ô∏è</div>
            <h1>Web Monitor</h1>
            <p>Á≥ªÁªüÁõëÊéß‰ª™Ë°®Êùø</p>
        </div>

        <div class="success" id="success">ÁôªÂΩïÊàêÂäüÔºåÊ≠£Âú®Ë∑≥ËΩ¨...</div>
        <div class="error" id="error"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Áî®Êà∑Âêç</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="ËæìÂÖ•Áî®Êà∑Âêç"
                    required 
                    autocomplete="username"
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password">ÂØÜÁ†Å</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="ËæìÂÖ•ÂØÜÁ†Å"
                    required 
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" id="submitBtn">
                <span id="buttonText">ÁôªÂΩï</span>
            </button>

            <div class="loading-text" id="loading">
                <span class="loading-spinner"></span>
                <span>ÁôªÂΩï‰∏≠...</span>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const error = document.getElementById('error');
        const success = document.getElementById('success');
        const loading = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            // È™åËØÅËæìÂÖ•
            if (!username || !password) {
                showError('Áî®Êà∑ÂêçÂíåÂØÜÁ†Å‰∏çËÉΩ‰∏∫Á©∫');
                return;
            }

            error.style.display = 'none';
            success.style.display = 'none';
            loading.style.display = 'flex';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    // ‰øùÂ≠ò Token Âà∞ localStorage
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('role', data.role);
                    // ÂêåÊó∂‰øùÂ≠ò Token Âà∞ CookieÔºàÂêéÁ´ØÈ™åËØÅ‰ΩøÁî®Ôºâ
                    document.cookie = `auth_token=${data.token}; path=/; max-age=86400`;
                    success.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 500);
                } else {
                    const data = await response.json();
                    showError(data.error || 'Áî®Êà∑ÂêçÊàñÂØÜÁ†ÅÈîôËØØ');
                }
            } catch (err) {
                showError('ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•');
                console.error(err);
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }

        // ÂõûËΩ¶ÈîÆÊèê‰∫§
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                passwordInput.focus();
                e.preventDefault();
            }
        });

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });

        // Ê∏ÖÈô§ÈîôËØØÊèêÁ§∫
        usernameInput.addEventListener('input', () => {
            if (error.style.display !== 'none') {
                error.style.display = 'none';
            }
        });

        passwordInput.addEventListener('input', () => {
            if (error.style.display !== 'none') {
                error.style.display = 'none';
            }
        });
    </script>
</body>
</html>
