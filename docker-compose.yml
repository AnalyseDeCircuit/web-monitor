version: '3.8'
services:
  web-monitor-go:
    build:
      context: .
      dockerfile: Dockerfile
    image: web-monitor-go:latest
    container_name: web-monitor-go
    privileged: true
    network_mode: host
    pid: host
    environment:
      - PORT=38080
      - LANG
    volumes:
      - /:/hostfs
      - /sys:/sys
      - /proc:/proc
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/run/utmp:/var/run/utmp:ro
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
      - web-monitor-data:/data
    restart: unless-stopped
    # 内存和CPU优化
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
        reservations:
          cpus: '0.5'
          memory: 128M

volumes:
  web-monitor-data:
    driver: local
